<!DOCTYPE html>
<html lang="{{ page.lang }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
		<meta name="author" content="{{ page.author or site.author }}">

		<link rel="shortcut icon" href="{{ "/img/favicon.ico"  | prepend: site.baseurl }}">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

		<!-- Bootstrap -->
		<link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">
		<!-- Google Font -->
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800" type="text/css">
		<!-- Animate -->
		<link rel="stylesheet" href="{{ "/css/animate/animate.css" | prepend: site.baseurl }}">
		<!-- Fontawesome-->
		<link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.baseurl }}">
		<!-- Owl Carousel -->
		<link rel="stylesheet" href="{{ "/css/owl-carousel/owl.carousel.css" | prepend: site.baseurl }}">
		<link rel="stylesheet" href="{{ "/css/owl-carousel/owl.theme.css" | prepend: site.baseurl }}">
		<!-- Magnific Popup -->
        <link rel="stylesheet" href="{{ "/css/magnific-popup/magnific-popup.css" | prepend: site.baseurl }}">
		<!-- Plugin Word Rotate -->
        <link rel="stylesheet" href="{{ "/css/simpletextrotator.css" | prepend: site.baseurl }}">
		<!-- Main-Style -->
        <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">


		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

        <!-- jQuery  -->
        <script src="/js/jquery.js"></script>
	</head>

	<body data-spy="scroll" data-target=".navbar-custom">
        <div class="bg-static"></div>
        <div class="preloader">
        	<div class="loader-item">
        		<img src="/images/loading.gif" alt="loader">
        	</div>
        </div>

        {{ content }}

        <!-- footer -->
        <footer id="footer">
        	<div class="container">
        		<div class="text-center">
        			&copy; 2015 {{ site.author }} | <a href="{{ site.url }}">{{ site.url }}</a> | <a href="https://twitter.com/_teamfocus"><i class="fa fa-twitter"></i></a>
        		</div>
        	</div>
        </footer>
        <!-- ./footer -->

        <!-- bootstrap -->
        <script src="/js/bootstrap.min.js"></script>
        <!-- easing -->
        <script src="/js/easing/jquery.easing.1.3.js"></script>
        <!-- wow -->
        <script src="/js/wow/wow.min.js"></script>
        <!-- backstretch -->
        <script src="/js/backstretch/jquery.backstretch.min.js"></script>
        <!-- owl carousel -->
        <script src="/js/owl-carousel/owl.carousel.js"></script>
        <!-- Magnific Popup -->
        <script src="/js/magnific-popup/jquery.magnific-popup.js"></script>
        <!-- waypoints -->
        <script src="/js/waypoints/waypoints.js"></script>
        <!-- counterup -->
        <script src="/js/counterup/jquery.counterup.js"></script>
        <!-- countdown -->
        <script src="/js/countdown/jquery.countdown.min.js"></script>
        <!-- UIToTop -->
        <script src="/js/uitotop/jquery.ui.totop.min.js"></script>
        <!-- jqbootstrapvalidator -->
        <script src="/js/jqbootstrapvalidation/jqBootstrapValidation.js"></script>
        <!-- main -->
        <script src="/js/main.js"></script>

        {{ page.js }}
	</body>
</html>
